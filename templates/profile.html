{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<ul class="list-group">
    <li class="list-group-item"><strong>Username:</strong> {{ request.user.username }}</li>
    <li class="list-group-item"><strong>Email:</strong> {{ request.user.email }}</li>
    <li class="list-group-item"><strong>Joined:</strong> {{ request.user.date_joined }}</li>
</ul>
{% endblock %}
